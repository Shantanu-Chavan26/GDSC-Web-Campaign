    <!-- ***Tags*** -->
    <!-- <html>: Defines the root of an HTML document.
<head>: Contains meta-information about the HTML document, such as its title, character set, and links to stylesheets or scripts.
<title>: Sets the title of the HTML document, displayed in the browser's title bar or tab.
<body>: Contains the content of the HTML document that will be displayed in the browser window.
<h1>, <h2>, <h3>, <h4>, <h5>, <h6>: Define headings of different sizes, from the largest (<h1>) to the smallest (<h6>).
<p>: Defines a paragraph of text.
<a>: Creates a hyperlink, allowing users to navigate to another webpage or resource.
<img>: Embeds an image into the HTML document.
<ul>: Defines an unordered list, typically displayed with bullet points.
<ol>: Defines an ordered list, typically displayed with numbers or letters.
<li>: Defines a list item within an ordered or unordered list.
<div>: Defines a division or section in an HTML document, often used for grouping elements together.
<span>: Defines a span of text within a larger element, often used for styling or scripting purposes.
<br>: Inserts a line break within text, moving content to the next line.
<hr>: Creates a horizontal line, typically used to separate content sections. -->
